<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#" onclick="voltarMenu()"><h1><img src="img/Vector.svg" alt="logo da alura"></h1></a>
    </header>
    <main>
        <section class="inicio">
            <button  onclick="desenharQuadro()">Iniciar Jogo</button>
            <input class="adicionar__escondido" type="text" maxlength="11" placeholder="Insira nova palavra">
            <button onclick="aparecerAdicionar(); adicionar()">Adicionar Palavra</button>
        </section>
        <section class="container">
            <canvas class="container" width="650" height="400"></canvas>
            <input class="container" id="letra" type="text" maxlength="1">
            
        </section>
        <div class="container__botoes">
            <button class="container__botoes" onclick="chutar()">Chutar</button>
            <button class="container__botoes" onclick="recomecar()">Nova Palavra</button>
        </div>
    </main>
    <footer class="rodape">
        <h2 class="rodape__titulo">&copy;Marlon Maverick</h2>
        <a class="rodape__link" href="https://github.com/akaMaverick" target="_blank">GitHub</a>
        <a class="rodape__link" href="https://www.linkedin.com/in/marlon-maverick-vasconcelos-machado/" target="_blank">LinkedIn</a>
    </footer>
    <script src="js/code.js"></script>
</body>
</html>
